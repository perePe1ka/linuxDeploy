<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать машину</title>
</head>
<body>
<h1>Создание новой машины</h1>
<form th:action="@{/cars}" th:object="${car}" method="post">
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="milleage">Пробег:</label>
        <input type="number" id="milleage" th:field="*{milleage}" />
    </div>
    <div>
        <label for="price">Цена:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" />
    </div>
    <div>
        <button type="submit">Создать</button>
    </div>
</form>
<a href="/cars/allCars">Назад к списку машин</a>
</body>
</html>
